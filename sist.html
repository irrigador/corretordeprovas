<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretor de Provas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        h2 {
            margin-top: 20px;
            color: #555;
        }

        input[type="file"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Corretor de Provas.</h1>
    <input type="file" id="upload" accept="image/*">

    <h2 id="resultado" style="display: none;">Resultado</h2>
    <h2 id="totalCorrect" style="display: none;">Total Correct</h2>
    
    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imgElement.style.maxWidth = '100%';
                    imgElement.style.marginTop = '20px';
                    document.body.appendChild(imgElement);

                    // Exibir os elementos h2
                    document.getElementById('resultado').style.display = 'block';
                    document.getElementById('totalCorrect').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
